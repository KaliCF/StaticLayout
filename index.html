<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kast Recreate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="backGroundOne">
        <a href="https://www.kastapp.co"><img
                src="https://connect.org/wp-content/uploads/2020/02/connect-2019-venture-summit-kast-san-diego-fundraising-program-startup-business-logo.png"
                class='navLogo'></a>
        <nav>
            <div class="about">About</div>
            <div class="help">Help</div>
            <div class="community">Community</div>
            <div class="premium">Premium</div>
            <div class="open">Open Kast</div>
        </nav>
        <div class=firstBox>
            <img src="https://www.kastapp.co/images/laptop-large-p-800.png" class="lapTop">
            <h1 class=firstBoxTitle>Watch parties made easy.</h1>
            <p class=firstBoxParagraph>Watch <b>whatever you want</b> with friends online: movies, TV shows, you
                name it.
                Share your screen and camera or launch content directly from Kast TV in your watch parties. Join
                millions of
                Kasters today!</p>
            <link href="http://w.kast.live/">
        </div>
    </div>

    <div class="backGroundTwo">
        <h1 class="secondTitle">Featured in</h1>
        <table class="logos">
            <td><img src="https://www.kastapp.co/images/wired-logo.svg" class="wired"></td>
            <td><img src="https://www.kastapp.co/images/nerdist-logo.svg" class="nerdist"></td>
            <td><img src="https://www.kastapp.co/images/yahoo-finance-logo.svg" class="yahoo"></td>
            <td><img src="https://www.kastapp.co/images/evening-standard-logo.svg" class="eveningStandard"></td>
            <td><img src="https://www.kastapp.co/images/bbc-logo.svg" class="BBC"></td>
            <td><img src="https://www.kastapp.co/images/daily-mail-logo.svg" class="dailyMail"></td>
        </table>
    </div>

</body>

</html>
